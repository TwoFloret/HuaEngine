# 动作类型有以下
# [OP]指令 --以管理员身份执行指令
# [CONSOLE]指令 --以后台身份执行指令
# [MESSAGE]消息 --发送一条私人消息
# [TITLE]主标题,副标题,淡入时间,持续时间,淡出时间 --发送一条私人标题消息
# [BROADCAST-TITLE]主标题,副标题,淡入时间,持续时间,淡出时间 --发送一条广播标题消息

指令组1:
  action:
    - "[MESSAGE][!] &a执行 &6指令组1 &a成功!"
    - "[CONSOLE]say &a玩家 <player> 执行了 &6指令组1<->" # 需要延迟执行就参考这个写法用<->分开，左边是动作内容，右边是延迟时间
    - "[TITLE]&a你 <player> 执行了 &6指令组1,执行成功,10,20,10"